<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register_mascota.css">
    <title>RegistroMascota</title>
</head>
<body>
    <header>
        <img src="../img/[removal.ai]_5d625402-0c5d-4fad-bd96-36bf9bd0dfd6-ed5f3a15d92ba3ac6238a98da42bb01e.png" alt="" class="header-logo">
        <h1 class="main-titulo">Registro de Mascota</h1>
        <button class="boton-salir" href="../index.html"><img src="https://cdn-icons-png.flaticon.com/512/61/61208.png" alt="">Home</button>
    </header>
    <main>
        <form class="register-form" action="">
            <label for="nombre">Nombre:</label>
            <input type="input" class="main-form__item" id="nombre" name="nombre" required>

            <label for="especie">Especie:</label>
            <select name="especie" class="main-form__item" id="especie" required>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Conejo">Conejo</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="raza">Raza:</label>
            <input type="input" class="main-form__item" id="raza" name="raza" required>

            <label for="sexo">Sexo:</label>
            <select name="sexo" class="main-form__item" id="sexo" required>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>

            <label for="peso">Peso (kg):</label>
            <input type="number" class="main-form__item" id="peso" name="peso" min="0" step="0.1" required>

            <label for="edad">Edad (a√±os):</label>
            <input type="number" class="main-form__item" id="edad" name="edad" min="0" required>

            <input type="submit" id="registrar" class="main-form__item" value="Registrar Mascota">
        </form>
        <aside class="main-aside">
            <img src="https://github.com/Mogom/VeterinariaDemo/blob/main/Imgs/%5Bremoval.ai%5D_181ee0a4-d9d4-4b7a-9429-4ed02de7add6-captura-de-pantalla-2024-10-08-200743.png?raw=true" alt="" class="main-aside__item">
            <h1 class="main-aside__item">OverPets</h1>
            <p class="main-aside__item">Velamos por la salud de tu mascota.</p>
        </aside>
    </main>
    <footer></footer>
</body>
</html>
